<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>initial-avatar Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-material/paper-material.html">
    <link rel="import" href="../../paper-styles/paper-styles-classes.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">

    <!-- Styles setup -->
    <link rel="import" href="../../uh-styles/uh-theme.html">
    <link rel="import" href="../../uh-styles/uh-styles.html">
    <style is="custom-style" include="uh-theme"></style>
    <style is="custom-style" include="uh-styles"></style>
    <link rel="stylesheet" href="../../uh-styles/uh-styles.css">

    <link rel="import" href="../initial-avatar.html">
  </head>
  <body unresolved class="fullbleed layout vertical center">

  <style is="custom-style">
    initial-avatar {
      height: 40px;
      width: 40px;
      --inital-avatar-font-size: 24px;
      margin: 8px;
    }
  </style>
  <template is="dom-bind" id="app">
    <paper-toolbar class="primary tall fit">
      <div class="title"><code>&lt;initial-avatar&gt;</code></div>
    </paper-toolbar>

    <div id="content">
      <paper-material elevation="1" class="toolbar-cover paper-font-body1">
        <paper-toolbar>
          <span class="title">Small Circles</span>
        </paper-toolbar>
        <div class="layout horizontal">
          <div class="flex"></div>
          <paper-button hidden$="{{circle}}" on-tap="_circleAvatars" class="accent">Circle Avatars</paper-button>
          <paper-button hidden$="{{!circle}}" on-tap="_squareAvatars" class="accent">Square Avatars</paper-button>
        </div>
        <div class="horizontal layout wrap">
          <initial-avatar initial="a" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="b" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="c" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="d" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="e" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="f" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="g" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="h" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="i" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="j" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="k" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="l" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="m" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="n" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="o" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="p" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="q" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="r" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="s" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="t" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="u" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="v" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="w" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="x" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="y" circle="{{circle}}"></initial-avatar>
          <initial-avatar initial="z" circle="{{circle}}"></initial-avatar>
        </div>
      </paper-material>

    </div>

    </template>

  <script>
    (function() {
      var scope = document.querySelector('template[is="dom-bind"]');
      scope.circle=true;

      scope._circleAvatars = function() {
        scope.circle = true;
      };

      scope._squareAvatars = function() {
        scope.circle = false;
      };
    })();
  </script>

  </body>
</html>
